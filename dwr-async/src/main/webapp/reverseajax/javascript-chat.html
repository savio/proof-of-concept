<!DOCTYPE html>

<body onload="init();">

<h1>Javascript Chat</h1>

<p>Esta é uma demonstração de bate-papo muito simples que usa ajax reverso para coletar mensagens
e Javascript para manipular as páginas com os resultados.</p>


<div id="tabContents">

  <div id="demoDiv">
    <p>
      Sua mensagem:
      <input id="text" onkeypress="dwr.util.onReturn(event, sendMessage)"/>
      <input type="button" value="Send" onclick="sendMessage()"/>
    </p>
    <hr/>

    <div id="chatlog"></div>
  </div>

</div>


</body>
